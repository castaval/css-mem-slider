<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" >
            <input type="radio" name="r" id="r3" >
            <input type="radio" name="r" id="r4" >

            <div class="slide s1"><img src="img/Cesar_bruh.jpg" alt=""></div>
            <div class="slide"><img src="img/B373hKQoGstd_yiDrvdtYOHUQ-Yreb2uvwGl54yUihqq_bZuLHoB_A_BgFEDxbWsGaM1V8GqtkGV4tWc7Ps00JXt.jpg" alt=""></div>
            <div class="slide"><img src="img/dGt97KNNZdvZmlo7elSdjvqMbOO0ap8ybcnlHNRIMW7uQZlBSsPSOrCz_y_8Wxc96VUda1Md0yGMtDOCDMxQ0JnK.jpg" alt=""></div>
            <div class="slide"><img src="img/qhJvN2bFa20.jpg" alt=""></div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
